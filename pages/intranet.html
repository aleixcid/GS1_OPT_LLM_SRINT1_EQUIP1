<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intranet Montsià30</title>
    <link rel="stylesheet" href="../css/intranet.css" />
  </head>
  <body>
    <h1>Intranet Montsià30</h1>

    <!-- LOGIN -->
    <section id="login-section">
      <form id="login-form">
        <label for="username">Usuari (correu @montsia30.net):</label>
        <input
          type="email"
          id="username"
          placeholder="usuari@montsia30.net"
          required
        />

        <label for="password">Contrasenya:</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <button type="submit">Entrar</button>
        <p id="login-error"></p>
      </form>
    </section>

    <!-- CONTINGUT INTRANET -->
    <section id="data-section" class="hidden">
      <div class="intranet-bar">
        <h2>Llistat d’empreses</h2>
        <button id="logout-btn" type="button">Tancar sessió</button>
      </div>  

      <div id="empreses-container"></div>
    </section>
    
    <div id="img-overlay" class="image-overlay" aria-hidden="true">
      <img alt="zoom" />
    </div>

    <script src="../js/intranet.js"></script>
  </body>
</html>
